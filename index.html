<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat with Warriors</title>
</head>
<body>
    <header>
        <h1><u>Lord Of The Fries</u></h1>
        <a href=#>Home</a> &nbsp;
        <a href=#>Order Online</a>&nbsp;
        <a href=#>Food Items</a>
    </header><hr><br>

    <main>
        <form id="fullMenu">

            <!-- Select Appetizer -->
            <table id="appetizers">
                <tr>
                    <th>Appetizer Menu</th>
                    <th>Price</th>
                </tr>
            </table>

            <select id="appetizerSelect"></select>

            <!-- Select Maincourse -->
            <table id="maincourses">
                <tr>
                <th>Main Course Menu</th>
                <th>Price</th>
                </tr>
            </table>

            <select id="maincourseSelect"></select>

            <!-- Select Dessert -->
            <table id="desserts">
                <tr>
                <th>Dessert Menu</th>
                <th>Price</th>
                </tr>
            </table>

            <select id="dessertSelect"></select>

            <!-- Select Beverages -->
            <table id="beverages">
                <tr>
                <th>Beverage Menu</th>
                <th>Price</th>
                </tr>
            </table>

            <select id="beverageSelect"></select>

            <!-- Submit/Clear order -->
            <br/>
            <button id="submit">Checkout</button>
            <button id="cancel">Cancel Order</button>
        </form>
        
        <div id="output">
            <h2>Order:</h2>
            <ul>
                <li>
                    <h3>Appetizer</h3>
                    <p id="appetizerOutput"></p>
                </li>
                <li>
                    <h3>Maincourse</h3>
                    <p id="maincourseOutput"></p>
                </li>
                <li>
                    <h3>Dessert</h3>
                    <p id="dessertOutput"></p>
                </li>
                <li>
                    <h3>Beverage</h3>
                    <p id="beverageOutput"></p>
                </li>
            </ul>
            <p id="totalOutput"> </p>
        </div>

        <div id="receipt"></div>

    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
